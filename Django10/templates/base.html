{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">KYJ</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'accounts:home' %}">Home</a>
            </li>
            <li class="nav-item">
              {% if user.is_authenticated %}
                <a class="nav-link active" href="{% url 'accounts:logout' %}">{{user.username}}
                  님 로그아웃</a>
              {% else %}
                <a class="nav-link active" href="{% url 'accounts:login' %}">로그인</a>
              {% endif %}
            </li>

          </ul>
        </div>
      </div>
    </nav>

    {% block content %}{% endblock content %}

  </body>

</html>
