<!-- 할일 수정 -->
<div class="p-4">
  <h1 class="text-center">결국 못함!</h1>
  <div class="text-center">내 자신을 너무 믿어벌임~</div>
</div>
<form action="{% url 'todos:update' todo.pk %}" class="container">
  <div class="input-group p-3">
    <button class="btn btn-outline-secondary" type="button" id="button-addon1">
      해내야했을일
    </button>
    <input
      type="text"
      class="form-control"
      placeholder=""
      aria-label="Example text with button addon"
      aria-describedby="button-addon1"
      name="content"
      value="{{ todo.content }}"
    />
  </div>
  <!-- 우선순위 수정 -->
  <div class="input-group p-3">
    <button class="btn btn-outline-secondary" type="button" id="button-addon1">
      우선 순위
    </button>
    <select
      class="form-select"
      id="inputGroupSelect01"
      name="priority"
      value="{{ todo.priority }}"
    >
      <option selected>이게 더 급해</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
  </div>
  <!-- 마감기한 -->
  <div class="input-group p-3">
    <button class="btn btn-outline-secondary" type="button" id="button-addon1">
      이날까지 안하면 사람이 아니다
    </button>
    <input
      type="date"
      class="form-control"
      placeholder=""
      aria-label="Example text with button addon"
      aria-describedby="button-addon1"
      name="deadline"
      value="{{ todo.deadline }}"
    />
  </div>
  <!-- 완료 상태 -->
  <div class="input-group p-3">
    <button class="btn btn-outline-secondary" type="button" id="button-addon1">
      진행 상태
    </button>
    <select
      class="form-select"
      id="inputGroupSelect01"
      name="completed"
      value="{{ todo.completed }}"
    >
      <option selected>해냄?</option>
      <option value="1">해내버림</option>
    </select>
  </div>
  <!-- 수정 버튼 -->
  <div class="d-grid gap-2">
    <input class="btn btn-secondary m-2" type="submit" value="계획변경~" />
  </div>
</form>
{% endblock %}
