{% extends 'base.html' %}
{% block content %}
  {% load static %}
  <h3 class="text-center m-2">모아보기</h3>
  <hr>
  <div class="row m-2">
    {% for i in v %}
      <div class="col-4 mb-2">
        <div class="card">
          {% if i.thumbnail %}
            <img src="{{ i.thumbnail.url }}" class="card-img-top" alt="" width="400" height="300">
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{ i.title }}</h5>
            <a href="{% url 'articles:detail' i.pk %}" class="btn btn-outline-warning my-3">자세히 보기</a>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <h1 class="text-center">의견 작성</h1>
  </div>
  <hr>
  <form action="" class="m-4">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">리뷰 번호</th>
          <th scope="col">리뷰 제목</th>
        </th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      {% for i in v %}
        <tr>
          <th class="align-self-center" scope="row">{{i.id}}</th>
          <td>
            <a href="{% url 'articles:detail' i.pk%}" class="link-secondary">
              <p class="text-secondary">
                제목 :
                {{i.title}}
                <p></a>
              </td>
            </tr>
          </tbody>
        {% endfor %}
      </table>
    </form>
  {% endblock %}
